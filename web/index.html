<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
    <title>Talk client example</title>
    <link rel="icon" href="favicon.ico">
    <script defer src="web_client.dart.js"></script>
</head>

<body>

    Web Services:
    <input type="text" id="channel" placeholder="channel"/>
    <input type="text" id="sendMessage" placeholder="send message"/>
    <button id="btnCreateChannel">create channel</button>
    <button id="btnSend">send message</button>
    
    <br/><br/><br/>

    Web Socket:
    <button id="btnSocketConnect">connect</button>
    <button id="btnSocketSend">send message</button>
    <button id="btnSocketClose">close</button>
    
    <br/><br/><br/>

    Configurations:
    Secure: <input type="checkbox" id="secure" value="false">
    Development: <input type="checkbox" id="development" value="true" checked>
    <input type="text" id="host" placeholder="host"/>
    <input type="text" id="port" placeholder="port"/>
    <button id="btnChangeHost">configure</button>
    
    <br/><br/><br/>
    Output:
    <div id="output"></div>

</body>
</html>
